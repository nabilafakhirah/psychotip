{% block javascript %}
    <script>

        $(document).ready(function () {

            if ($(window).width() < 992) {
                $(".dash-text").removeClass("display-4").addClass("display-5");
            }

            if ($(window).width() < 768) {
                $(".dash-title").addClass("text-center");

                $(".card-dash-pic").addClass("justify-content-center my-2");
                $(".card-dash-text").addClass("justify-content-center my-2");
                $(".card-dash-arrow").addClass("justify-content-center my-2");
            }

        });

        $(window).on('resize', function () {

            if ($(window).width() < 992) {
                $(".dash-text").removeClass("display-4").addClass("display-5");
            } else {
                $(".dash-text").removeClass("display-5").addClass("display-4");
            }

            if ($(window).width() < 768) {
                $(".dash-title").addClass("text-center");

                $(".card-dash-pic").addClass("justify-content-center my-2");
                $(".card-dash-text").addClass("justify-content-center my-2");
                $(".card-dash-arrow").addClass("justify-content-center my-2");
            } else {
                $(".dash-title").removeClass("text-center");

                $(".card-dash-pic").removeClass("justify-content-center my-2");
                $(".card-dash-text").removeClass("justify-content-center my-2");
                $(".card-dash-arrow").removeClass("justify-content-center my-2");
            }
        });

    </script>
